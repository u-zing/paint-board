<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Paint Board</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="color-options">
      <input id="color" type="color" />
      <div
        class="color-option"
        style="background-color: #55efc4"
        data-color="#55efc4"
      ></div>
      <div
        class="color-option"
        style="background-color: #00b894"
        data-color="#00b894"
      ></div>
      <div
        class="color-option"
        style="background-color: #74b9ff"
        data-color="#74b9ff"
      ></div>
      <div
        class="color-option"
        style="background-color: #a29bfe"
        data-color="#a29bfe"
      ></div>
      <div
        class="color-option"
        style="background-color: #fab1a0"
        data-color="#fab1a0"
      ></div>
      <div
        class="color-option"
        style="background-color: #ff7675"
        data-color="#ff7675"
      ></div>
      <div
        class="color-option"
        style="background-color: #ffeaa7"
        data-color="#ffeaa7"
      ></div>
    </div>
    <canvas></canvas>

    <div class="btns">
      <input id="line-width" type="range" min="1" max="10" value="5" />
      <button id="mode-btn">Fill</button>
      <button id="destroy-btn">Destroy</button>
      <button id="erase-btn">Erase</button>
      <label for="file">
        Add Photo <input type="file" accept="image/*" id="file"
      /></label>
      <input type="text" placeholder="Add text" id="text" />
      <button id="save">Save Image</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
